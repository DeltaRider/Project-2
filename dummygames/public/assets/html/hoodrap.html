            </div>
        </div>

                <div class="logpopup-content">
                    <div class="headpop"><h5 class="headtext">Login</h5></div>
                    <form>
                        <p>Username:</p>
                        <input type="text" name="username"><br>
                        <p>Password:</p>
                        <input type="text" name="password">
                    </form>
                    <button class="formbutt" id="reg">Create</button>
                    <button class="formbutt" id="exit">Cancel</button>       
                </div>
            </div>
